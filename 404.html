<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redireciona caminhos de imagens e outros recursos
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Se for um caminho de imagem ou recurso estático
    if (l.pathname.includes('/static/')) {
      var newPath = l.protocol + '//' + l.hostname + '/marketing-digital-tools' + l.pathname;
      window.location.href = newPath;
    } else {
      // Para outras páginas, redireciona para a página principal
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  Redirecionando...
</body>
</html>
